<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothify — Elevate Your Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Outfit', sans-serif; background: #fff; color: #222; }

    nav {
      background: #000;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    nav .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #f9c851;
    }

    header {
      background: url('https://images.unsplash.com/photo-1530023367847-6dceda06a8a2') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    header button {
      padding: 12px 25px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    header button:hover {
      background: #f9c851;
    }

    section#collection {
      padding: 60px 30px;
      background: #fafafa;
    }

    section h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .product-info p {
      color: #777;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 25px 15px;
      background-color: #000;
      color: white;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      nav ul { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Clothify</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#collection">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Elevate Your Style</h1>
    <p>Bold fits. Clean cuts. Iconic threads.</p>
    <button onclick="alert('Launching soon!')">Shop Collection</button>
  </header>

  <section id="collection">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1602810318383-9d4f4f5b69cb" alt="Hoodie">
        <div class="product-info">
          <h3>Urban Hoodie</h3>
          <p>₹2,199</p>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1514996937319-344454492b37" alt="T-shirt">
        <div class="product-info">
          <h3>Minimal Tee</h3>
          <p>₹999</p>
        </div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1618354691229-a0c387333d12" alt="Jacket">
        <div class="product-info">
          <h3>Oversized Jacket</h3>
          <p>₹3,499</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Clothify. All rights reserved.
  </footer>

</body>
</html>
